{% extends 'base.html' %}
{% block title %}Stock Exchange Portfolio{% endblock %}

{% block left-content %}
<div class="left-content login-content">
  <h1>Welcome</h1>
            
  <form class="pure-form" action="{% url 'authenticate:login' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input class="pure-button pure-button-primary" type="submit" value="Start Session" />
  </form>
</div>
{% endblock %}
