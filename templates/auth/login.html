{% extends 'base.html' %}
{% block title %}Stock Exchange Portfolio{% endblock %}

{% block left-content %}
  <div class="splash">
    <img src="http://cdn1.benzinga.com/sites/all/themes/bz2/images/logo-basic.png" />
  </div>
{% endblock %}

{% block right-content %}
<div>
  <h1>Welcome to Stock Exchange Portfolio</h1>
            
  <form class="pure-form" action="{% url 'auth.views.login' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input class="pure-button" type="submit" value="Start Session" />
  </form>
</div>
{% endblock %}
